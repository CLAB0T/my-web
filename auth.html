<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Carebear - Sign In</title>
</head>
<body>
    <div class="intro-overlay" id="introOverlay">
        <div class="welcome-text" id="welcomeText">WELCOME</div>
        <div class="moral-text" id="moralText">We are forging...</div>
    </div>

    <div class="auth-container" id="authContainer" style="display: none;">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <div class="auth-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>

        <!-- Profile Picture Modal -->
        <div class="profile-modal" id="profileModal">
            <div class="profile-content">
                <h2>Add Profile Picture</h2>
                <div class="profile-upload">
                    <div class="profile-preview" id="profilePreview">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="file" id="profileInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('profileInput').click()">
                        Choose Image
                    </button>
                </div>
                <div class="profile-actions">
                    <button class="skip-btn" id="skipProfile">Skip</button>
                    <button class="save-btn" id="saveProfile">Save & Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
